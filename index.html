<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/de7b732d9a.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="containers">
      <div class="images-container">
        <img
          class="image"
          src="images/79148786-e623-44a6-81da-1f025411e1b6.jpeg"
          alt="image"
        />
        <img
          class="image"
          src="images/a9c76b50-7e1a-4926-8290-2b616869771e.jpeg"
          alt="image"
        />
        <img class="image" src="images/image6.jpeg" alt="image" />
        <img
          class="image"
          src="images/Illustrations of the New Year-2017鸡年主题中国风插画.jpeg"
          alt="image"
        />
        <img class="image" src="images/Wallpaper.jpeg" alt="image" />
        <img
          class="image"
          src="images/Japanese sunrise [1407×3045] _ Cool wallpapers art, Japanese wallpaper iphone, Scenery wallpaper.jpeg"
          alt="image"
        />
      </div>
    </div>
    <div class="controls">
      <div id="previous" class="previous">
        <i class="fa-solid fa-rotate-left"></i>
      </div>
      <ul class="bullet-container"></ul>
      <div id="next" class="next">
        <i class="fa-solid fa-rotate-left fa-flip-horizontal"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
